<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Juliakoo</title>
<script type="text/javascript" src="js/swfobject.js"></script>
<style type="text/css"> 
/* hide from ie on mac \*/
html {
	height: 100%;
}
flashcontent {
	height: 100%;
}
/* end hide */
body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style> 
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<iframe id="myFrame" name="myFrame"  frameborder="0"  src="http://www.tudou.com/l/f1F1sC25FZ0"
  style="position:absolute;background-color:transparent;border:0px;display:none;" ></iframe> 
  
<div id="flashcontent" a></div>


<script>			
	var so = new SWFObject('index.swf', 'Flash1', '100%', '100%', "8",'#FFFFFF');
	so.addParam('menu', 'false');
	so.addParam('scale', 'noscale');
	so.addParam('salign', 'top');
	so.addParam('align', 'middle');
	so.addParam("wmode","transparent");
    so.addParam('allowScriptAccess', 'always');
    so.write('flashcontent');

    
     function $(id) {
        return document.getElementById(id);
      }
      
      function moveIFrame(x,y,w,h) {  
        var offset = (parseInt(document.body.offsetWidth) - 1003)/2;
        var frameRef=$("myFrame"); 
        frameRef.style.left=(x + offset);  
        frameRef.style.top=y;  
        frameRef.width=w;  
        frameRef.height=h;  
        frameRef.style.display="";
      }  
       
      function loadIFrame(url){  
        var myFrame = $("myFrame");
        myFrame.src=url;
      } 
      
      function hideIFrame(){
        var myFrame = $("myFrame");
        myFrame.style.display="none";
        myFrame.src="";
      }
</script>
</body>
</html>
